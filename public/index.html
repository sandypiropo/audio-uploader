<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Audio Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navbar">
        <div class="left-items">
            <h2 class="titulo">Blogger</h2>
            <h2 class="titulo-2">Audio Uploader</h2>
        </div>
        <div class="right-items">
            <h2 class="sobre">Sobre</h2>
            <h2 class="instrucoes">?</h2>
        </div>
    </div>

    <div class="content">
        <div class="text-zone">
            <h1>Compartilhe Áudios Online</h1>
            <h3>Transforme qualquer áudio em um player incorporável — rápido e fácil.</h3>
        </div>

        <div class="drop-zone" id="dropZone">
            <label class="custom-file-upload" id="uploadLabel">
                Selecionar arquivo de áudio
                <input type="file" id="audioFile" accept="audio/*" hidden>
            </label>

            <p id="fileName" style="display:none;">Nenhum arquivo escolhido</p>

            <div id="progressContainer" class="progress-container" style="display:none;">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div id="uploadSuccess" class="upload-success" style="display:none;">
                <img src="https://img.icons8.com/?size=100&id=sS9BhCLXllbV&format=png&color=00c853" alt="Sucesso"
                    class="check-icon" />
                <p id="uploadedFileName"></p>
                <button id="backButton" onclick="goBack()">⟳</button>
            </div>

            <p class="drag-text">Ou, arraste o arquivo para cá.</p>
        </div>

        <div id="audioPreview"></div>
        <h3 id="codeTitle" style="display:none;">Código HTML:</h3>
        <pre id="htmlCode" style="display:none;"></pre>
        <button id="copyBtn" onclick="copyCode()" style="display:none;">Copiar Código</button>
    </div>
